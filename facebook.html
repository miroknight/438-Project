<html>

        <title>438 Project</title>

        <script>
            var db = openDatabase('database-new.cse.tamu.edu', 'mkocmoud', 'Project3', 2 * 1024 * 1024);
            var imageName = "", imageURL = "";
            var urls = new Array();
            
            db.transaction(function (tx) {
                //tx.executeSql('DROP TABLE IF EXISTS IMAGES'); // comment out to not clear the database
                tx.executeSql('CREATE TABLE IF NOT EXISTS IMAGES (name, url)');
                tx.executeSql('INSERT INTO IMAGES (name, url) VALUES ("test", "http://www.indianfootballonline.com/img/sport/sport_318_test-201.gif")');
            });

            function getUrls()
            {
                var x = document.getElementById("fname");
                db.readTransaction(function (tx) {
                    tx.executeSql('SELECT * FROM IMAGES', [], function (tx, results) {
                        var len = results.rows.length, i;
                        var strUrl = "";
                        for (i = 0; i < len; i++){
                            urls[i] = results.rows.item(i).url;
                            strUrl += results.rows.item(i).url;
                        }
                        //alert(strUrl);
                    });
                });
            }
            
            function clearImages() 
            {
                db.transaction(function (tx) {
                    tx.executeSql('DROP TABLE IMAGES'); // clear all previous images in database
                    tx.executeSql('CREATE TABLE IMAGES (name, url)');
                });
            }
            
            function searchName() 
            {
                var x = document.getElementById("fname");
                db.readTransaction(function (tx) {
                    tx.executeSql('SELECT * FROM IMAGES WHERE name=?', [x.value], function (tx, results) {
                        var len = results.rows.length, i;
                        msg = "<p>Found images: " + len + "</p>";
                        document.querySelector('#status').innerHTML +=  msg;
                        for (i = 0; i < len; i++){
                            msg = "<p>Name:&nbsp<b>" + results.rows.item(i).name 
                                + "</b>&nbsp&nbsp&nbspURL:&nbsp<b>" + results.rows.item(i).url + "</b></p>";
                            document.querySelector('#status').innerHTML +=  msg;
                        }
                    });
                });
            }

            function imageEnter() {
                document.getElementById("heredrop").className =
                    document.getElementById("heredrop").className.replace
                ( /(?:^|\s)dragover(?!\S)/g , '' )
                imageName = (document.getElementById("imgname")).value;
                imageURL = (document.getElementById("imgurl")).value;
                (document.getElementById("imgname")).value = "";
                (document.getElementById("imgurl")).value = "";
                (document.getElementById("imgurl")).value = "";
                (document.getElementById("thumbnail")).src = "steel.jpg";
                
                db.transaction(function (tx) {
                    tx.executeSql('INSERT INTO IMAGES (name, url) VALUES (?, ?)', [imageName, imageURL]);
                });
				getUrls();
            }
 
            function getName(str) {
                var strs = str.split("/");
                var lastElem = strs.length-1;
                (document.getElementById("imgurl")).value = str;
                (document.getElementById("thumbnail")).src = str;
                return strs[lastElem];
            }
            
            
        </script>

    </head>
    <body>
		<div id="fb-root"></div>
		<script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '265762893566891', // App ID
                    channelUrl : null, // Channel File
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                });

     
                FB.Event.subscribe('auth.authResponseChange', function(response) {
         
                    if (response.status === 'connected') {
                        testAPI();
                    } else if (response.status === 'not_authorized') {
                        FB.login();
                    } else {
                        FB.login();
                    }
                });
            };

            // Load the SDK asynchronously
            (function(d){
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));

            function testAPI() {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Good to see you, ' + response.name + '.');
                });
            }
  
        </script>
        <script>
            var accessToken = "";
  
            function setAccessToken(at){
                accessToken = at;
            }
  
  
            function uploadPics(){
                switch 
                var imgURL;
                alert(urls[0]);
                for (var i = 0; i<urls.length; i++){
                    imgURL = urls[i];
                    FB.api('/photos', 'post',{
                        access_token: accessToken,
                        url: imgURL
                    }, function(response){
                        if(!response.error){
                            alert('Posted' + imgURL);
                        }
                    });
                }
                clearImages();
            }
        </script>
		<div id="content">
            <div id="newschool">
                <h2>Drag and Drop to Post</h2>
				<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
                <div class="demo">
                    <div class="drophere" id="heredrop" style="float: top; text-align: center">Drop any image here</div>
                    <div class="upload" style="center; text-align:left">
                        <p><b>Image name: </b><input id="imgname" style="float:right" type="text" size=40></p>
                        <p><b>Image url: </b><input id="imgurl" style="float:right" type="text" size=40></p>
                        <button id="imageEnter" onclick="imageEnter()">Submit Image</button>
                        <select>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="insta">Instagram</option>
                        </select>
						<button onclick="uploadPics()" style="float:right">Upload Pictures</button>
                        <button onclick="clearImages()" style="float:center">Clear Images</button>
                    </div>
                </div>
                <script type="text/javascript" src="js/drag-newschool.js"></script>
            </div>
